

<div class="card-wrapper"> 
    <ng-container *ngIf="personaje">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header >
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ personaje.heroname }}</mat-card-title>
              <mat-card-subtitle>{{ personaje.name }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="personaje.hero_img" width="100%" height="100%">
            <mat-card-content>
              <p>{{ personaje.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <!-- <button mat-button>LIKE</button> -->
              <button mat-button>more</button>
            </mat-card-actions>
          </mat-card>
    </ng-container>
    <ng-container *ngIf="!personaje">
        producto no renderizado
    </ng-container>
</div>
